<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="sidebar">
		<div class="offcanvas offcanvas-start" data-bs-scroll="true"
			data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling"
			aria-labelledby="offcanvasScrollingLabel">
			<nav class="navbar-dark bg-image text-white h-100">
				<div class="offcanvas-header">
					<h4 class="offcanvas-title">
						<a th:href="@{/booklist}" class="text-white"> <span
							class="d-inline-block me-1" style="transform: rotate(-15deg)">
								<i class="bi bi-book-half fs-3"></i>
						</span> <span th:text="#{app.title}"></span>
						</a>
					</h4>
				</div>
				<div class="offcanvas-body pt-0">
					<hr class="mt-1">
					<ul class="navbar-nav">

						<li class="nav-item"><a th:href="@{/booklist}"
							class="nav-link text-white"> <i class="bi bi-list me-2"></i>
								<span th:text="#{booklist.functionname}"></span>
						</a></li>
						<li class="nav-item"><a th:href="@{/addbookform}"
							class="nav-link text-white"> <i class="bi bi-book-fill me-2"></i>
								<span th:text="#{addbook.functionname}"></span>
						</a></li>
						<li class="nav-item"><a th:href="@{/logout}"
							class="nav-link text-white"> <i
								class="bi bi-arrow-right me-2"></i> <span
								th:text="#{logout.functionname}"></span>
						</a></li>
					</ul>
					<hr>

					<div class="text-center d-lg-none">
						<button type="button" class="btn-circle btn-light"
							data-bs-dismiss="offcanvas" aria-label="Close">
							<i class="bi bi-chevron-left"></i>
						</button>
					</div>

				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
					aria-controls="offcanvasScrolling" aria-expand="false"
					aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>
</body>
</html>
